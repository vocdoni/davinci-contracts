name: Bump version & tag

on:
  push:
    branches:
      - release

permissions:
  contents: write

concurrency:
  group: release-tag-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag_release:
    # Prevent recursion: when this workflow pushes the bump commit/tag, github.actor becomes github-actions[bot]
    if: "${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message || '', 'bump: v') }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.DAVINCI_CONTRACTS_RELEASE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies and tools
        shell: bash
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y jq
          go install github.com/ethereum/go-ethereum/cmd/abigen@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Build all artifacts and bindings
        run: ./build_all.sh

      - name: Ensure generated artifacts are up to date
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain --untracked-files=all)" ]]; then
            echo "ERROR: Running ./build_all.sh produced uncommitted changes."
            echo "Please commit generated artifacts before pushing to release."
            git status --short
            exit 1
          fi

      - name: Build / Prepare
        run: npm run prepare

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute next available patch version
        id: next_version
        shell: bash
        run: |
          git fetch --tags --force

          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          echo "Current package.json version: ${CURRENT_VERSION}"

          if [[ ! "${CURRENT_VERSION}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "ERROR: package.json version '${CURRENT_VERSION}' is not numeric semver (x.y.z)."
            exit 1
          fi

          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          PATCH="${BASH_REMATCH[3]}"
          CANDIDATE_PATCH=$((PATCH + 1))

          while git rev-parse -q --verify "refs/tags/v${MAJOR}.${MINOR}.${CANDIDATE_PATCH}" >/dev/null; do
            echo "Tag v${MAJOR}.${MINOR}.${CANDIDATE_PATCH} already exists. Trying next patch."
            CANDIDATE_PATCH=$((CANDIDATE_PATCH + 1))
          done

          NEXT_VERSION="${MAJOR}.${MINOR}.${CANDIDATE_PATCH}"
          NEXT_TAG="v${NEXT_VERSION}"

          echo "Selected next version: ${NEXT_VERSION}"
          echo "Selected next tag: ${NEXT_TAG}"

          echo "next_version=${NEXT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "next_tag=${NEXT_TAG}" >> "$GITHUB_OUTPUT"

      - name: Bump version (patch) and create git tag
        run: |
          npm version "${{ steps.next_version.outputs.next_version }}" -m "bump: v%s"

      - name: Push commit and tags
        run: |
          TAG="${{ steps.next_version.outputs.next_tag }}"
          echo "Pushing branch: ${{ github.ref_name }}"
          echo "Pushing tag: ${TAG}"
          git push origin "HEAD:${{ github.ref_name }}"
          git push origin "$TAG"
