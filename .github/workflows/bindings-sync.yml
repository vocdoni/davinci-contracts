name: Generate contracts bindings

on:
  push:
    branches-ignore:
      - release
    paths:
      - "src/**/*.sol"

permissions:
  contents: read

concurrency:
  group: bindings-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync_bindings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.DAVINCI_CONTRACTS_RELEASE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies and tools
        shell: bash
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y jq
          go install github.com/ethereum/go-ethereum/cmd/abigen@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Build all artifacts and bindings
        run: ./build_all.sh

      - name: Commit and push generated changes
        shell: bash
        run: |
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "[skip ci] chore(bindings): generate via build_all from ${GITHUB_SHA::7}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
